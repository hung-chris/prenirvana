<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prenirvana - A static website">
    <title>Prenirvana</title>

</head>
<body>

        <nav class="navbar">
            <div class="container">

                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">

        <section id="about" class="about">
            <div class="container">
                <h2>About</h2>
                <p>Prenirvana is a static website showcasing modern web design principles using HTML and CSS.</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact</h2>
                <p>Get in touch with us through our GitHub repository.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Prenirvana. All rights reserved.</p>
        </div>
    </footer>

</html>
